<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        
        <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    
       
    </h:head>
   <h:body>
    <nav class="mb-4 navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand font-bold" href="#">REGISTROS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Controlador?codigo_usuario=admin123&amp;contrasena_usu=admin123&amp;accion=validarusuario">
                        <i class=""></i> HOME
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> ${codigo_usuario}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-cyan" aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item" href="Controlador?accion=cerrarsesion">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h:form id="fr1">
        <h2>LISTADO DE MATRICULA</h2>
        <p:dataTable value="#{jsfControllerMatri.listMatricula}" var="matricula" paginator="true" rows="5">
            <p:column headerText="CÃ³digo">
                <h:outputText value="#{matricula.id_matricula}" />
            </p:column>
            <p:column headerText="Alumno Nombre">
                <h:outputText value="#{matricula.alu_nombres}" />
            </p:column>
            <p:column headerText="Alumno Apellido">
                <h:outputText value="#{matricula.alu_apellidos}" />
            </p:column>
            <p:column headerText="DNI">
                <h:outputText value="#{matricula.alu_dni}" />
            </p:column>
            <p:column headerText="Fecha Ingreso">
                <h:outputText value="#{matricula.matricula_fecha_ingreso}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{matricula.matricula_estado}" />
            </p:column>
            <p:column headerText="Accion">
                <p:commandLink value="ver" actionListener="#{jsfControllerMatri.cargarNotas(matricula)}" update=":fr2" />
            </p:column>
        </p:dataTable>
    </h:form>

    <h:form id="fr2">
        <p:panelGrid columns="1">
            <p:outputLabel value="Nombre: #{jsfControllerMatri.matriculaSeleccionada.alu_nombres}" />
        </p:panelGrid>
        <p:dataTable value="#{jsfControllerMatri.listNotas}" var="notas">
            <p:column headerText="Codigo">
                <h:outputLabel value="#{notas.id_notas}" />
            </p:column>
            <p:column headerText="Observacion">
                <h:outputLabel value="#{notas.not_observ}" />
            </p:column>
            <p:column headerText="Valor">
                <h:outputLabel value="#{notas.not_valor}" />
            </p:column>
            <p:column headerText="Accion">
                <p:commandLink value="Ver" actionListener="#{jsfControllerMatri.cargarCursos(notas)}" update=":fr3" />
            </p:column>
        </p:dataTable>
    </h:form>

    <h:form id="fr3">
        <p:panelGrid columns="1">
            <p:outputLabel value="Nombre: #{jsfControllerMatri.notaSeleccionada.id_notas}" />
        </p:panelGrid>
        <p:dataTable value="#{jsfControllerMatri.listCurs}" var="cursos">
            <p:column headerText="Codigo">
                <h:outputLabel value="#{cursos.id_curso}" />
            </p:column>
            <p:column headerText="Curso">
                <h:outputLabel value="#{cursos.nombre_curso}" />
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputLabel value="#{cursos.descripcion_curso}" />
            </p:column>
        </p:dataTable>
    </h:form>

    <!-- Scripts -->
    <script src="bootstrap4/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</html>
